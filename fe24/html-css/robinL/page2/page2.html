<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../styles/styles.css">
    <script src="https://kit.fontawesome.com/07761081b8.js" crossorigin="anonymous"></script>
    <title>Bonz.ai</title>
</head>

<body>
    <!-- HEADER -->
    <header class="page2-header">
        <div class="page2-header__container">
            <h1 class="page2-header__title">Bonz.ai</h1>
            <i class="fa-solid fa-bars page2-header__hamburger" style="color: #ffffff;"></i>
            <hr class="page2-header__horizontal-line">


            <!--NAVIGATION-->
            <nav class="navigation">
                <ul class="navigation__list-items">
                    <li class="navigation__list-item">
                        <a href="../index.html" class="navigation__link">Home</a>
                    </li>
                    <li class="navigation__list-item">
                        <a href="../page4/page4.html" class="navigation__link">Our vision</a>
                    </li>
                    <li class="navigation__list-item">
                        <a href="#facilities" class="navigation__link">Facilities</a>
                    </li>
                    <li class="navigation__list-item">
                        <a href="../page3/page3.html" class="navigation__link">Book</a>
                    </li>
                </ul>

            </nav>
        </div>
        <!--LANDING CONTAINER-->
        <div class="page2-header__landing-container">
            <h2 class="page2-header__subtitle">Take the tour</h2>
            <a href="#gallery" class="page2-header__facility-link" aria-label="Scroll down to the gallery section"><i class="fa-solid fa-angle-down"
                    style="color: #ffffff;" aria-hidden="true"></i></a>
        </div>
    </header>
    <!--MAIN / FACILITIES-->
    <main class="page2-main">
        <section id="gallery" class="page2-main__gallery-section">
            <figure class="page2-main__gallery-card">
                <img src="../assets/gym-bonz.ai.jpg" alt="Gym-Photo by: Sven Mieke on Unsplash"
                    class="page2-main__gallery-image">
                <h3 class="page2-main__card-title">Gym</h3>
                <p class="page2-main__card-info">All the latest equipment</p>
            </figure>
            <figure class="page2-main__gallery-card">
                <img src="../assets/spai-bonz.ai.jpg" alt="Spa-Photo by Birk Enwald on Unsplash"
                    class="page2-main__gallery-image">
                <h3 class="page2-main__card-title">Spai</h3>
                <p class="page2-main__card-info">Spa meets ai in an exciting fusion</p>
            </figure>
            <figure class="page2-main__gallery-card">
                <img src="../assets/golf-bonz.ai.jpg" alt="Golf-photo by: Derick Mckinney"
                    class="page2-main__gallery-image">
                <h3 class="page2-main__card-title">Golf Course</h3>
                <p class="page2-main__card-info">Awesome golf course at your disposal</p>
            </figure>
            <figure class="page2-main__gallery-card">
                <img src="../assets/restaurant-bonz.ai.jpg" alt="Restaurant-Photo by: LYCS Architeture on Unsplash"
                    class="page2-main__gallery-image">
                <h3 class="page2-main__card-title">El Roboto Restaurant</h3>
                <p class="page2-main__card-info">Cali meets Robots in our happy place</p>
            </figure>
            <figure class="page2-main__gallery-card">
                <img src="../assets/wellstreet-bonz.ai.jpg" alt="Healthy-lounge photo by: Josh Millgate on Unsplash"
                    class="page2-main__gallery-image">
                <h3 class="page2-main__card-title">Well street - Lounge</h3>
                <p class="page2-main__card-info">Recharge in our refreshing lounge area</p>
            </figure>
            <figure class="page2-main__gallery-card">
                <img src="../assets/hiking-bonz.ai.jpg" alt="Woods-Photo by: Shakti Rajpurohit "
                    class="page2-main__gallery-image">
                <h3 class="page2-main__card-title">Hiking</h3>
                <p class="page2-main__card-info">Explore our magical hikes</p>
            </figure>
        </section>
    </main>

    <!--FOOTER-->
    <footer class="page-footer">
        <section class="page-footer__media-section">
            <h3 class="page-footer__title">See more of our world</h3>
            <ul class="page-footer__media-links">
                <li class="page-footer__media-list">
                    <a href="#instagram" class="page-footer__media-link"><i class="fa-brands fa-instagram"
                            style="color: #ffffff;"></i> Instagram</a>
                </li>
                <li class="page-footer__media-list">
                    <a href="#x" class="page-footer__media-link"><i class="fa-brands fa-x-twitter"
                            style="color: #ffffff;"></i> (twitter)</a>
                </li>
                <li class="page-footer__media-list">
                    <a href="#facebook" class="page-footer__media-link"><i class="fa-brands fa-facebook"
                            style="color: #ffffff;"></i> Facebook</a>
                </li>
            </ul>
        </section>
    </footer>

    </div>

</body>

</html>
